<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="./dist/dish_data.json"></script>
    <script src="./dist/menu_data.json"></script>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Project</title>
</head>
<body>
    <div class="main-container">
        <h2 class="header">Dishes Served in New york in Different Time Frame in Different Hotels</h2>
        <div class="left-right-container">
            <div class="left-container">
                <div class="menu-item-lists">
                    <ul class="lists-of-cuisines">
                        <li><button id="typical">New York Before 1990</button></li>
                        <li><button id="regular">New York Between 1990 - 1950</button></li>
                        <li><button id="special">Between 1950 - 2000</button></li>
                        <li><button id="newari">From 2000 - present</button></li>
                    </ul>
                </div>
                <div class="barchart_of_dishes">
                    <h3 class="barchart">Barchart</h3>
                    <svg class="bar-chart"></svg>
                </div>
            </div>
            <div class="right-container">
                <h3 class="content-of-visual-display">Pie Chart</h3>
                <div class="visual-display">

                    <svg class="pie_chart">
                        
                         
                        
                    </svg>
                    
                </div>

                <div class="footer">
                    <a target="_blank" href="https://github.com/ramkbhattarai"><i class="fab fa-github-square"></i></a>
                    <a target="_blank" href="#"><i class="fab fa-linkedin"></i></a>
                    <a target="_blank" href="#"><i class="fas fa-user-circle"></i></a>
                    <a target="_blank" href="#"><i class="fab fa-angellist"></i></a>
                </div>
            </div>
            
        </div>
       
    </div>
    <script src="./dist/bundle.js"></script>
